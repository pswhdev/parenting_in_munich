{% extends 'base.html' %}
{% block content %}

<h1>Useful Links</h1>
{% for topic in topics %}
    <h2>{{ topic.name }}</h2>
    <ul>
        {% for link in topic.links.all %}
            <li>
                <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" aria-label="Open {{ link.title }} in a new tab">
                    {{ link.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
