<div class="col-12">
  {% for message in messages %}
  <div
    class="alert {{ message.tags }} alert-dismissible fade show"
    id="msg"
    role="alert"
  >
    {{ message | safe }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
