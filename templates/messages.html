{% for message in messages %}
<!-- Conditional statements to change color of the message depending on
the message tag -->
<div
  class="alert alert-dismissible text-center show mb-3
  {% if message.tags == 'error' %}
    alert-danger
  {% elif message.tags == 'success' %}
    alert-success
  {% elif message.tags == 'warning' %}
    alert-warning
  {% elif message.tags == 'info' %}
    alert-info
  {% else %}
    alert-secondary
  {% endif %}"
  id="msg-{{ forloop.counter }}"
  role="alert"
>
  {{ message|safe }}
  <button
    type="button"
    class="btn-close btn-close-message"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
