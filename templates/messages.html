<div class="alert-container">
  {% for message in messages %}
  <div
    class="alert alert-success {{ message.tags }} alert-dismissible fade show mb-3"
    id="msg-{{ forloop.counter }}"
    role="alert"
  >
    {{ message | safe }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
