
  {% for message in messages %}
  <div
    class="alert alert-success {{ message.tags }} alert-dismissible text-center show mb-3"
    id="msg-{{ forloop.counter }}"
    role="alert"
  >
    {{ message | safe }}
    <button
      type="button"
      class="btn-close btn-close-message"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
