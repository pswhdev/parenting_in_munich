{% extends "base.html" %}
{% load i18n %}
{% block title %}Logout{% endblock %}
{% block content %}

<section id="hero-logout" class="d-flex align-items-center text-center justify-content-center">
  <div class="container text-center position-relative">
    <h2 class="text-white mb-4 fs-1">Logout</h2>
    <p class="text-white mb-5">Are you sure you want to log out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
      {% endif %}
      <div class="text-center mt-3">
        <button class="btn btn-outline text-white py-3 px-5" type="submit" aria-label="Confirm Logout">Logout</button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
