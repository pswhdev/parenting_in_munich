{% extends 'base.html' %}
{% load static %}
{% block title %} Parenting in Munich - {{ category.name }} {% endblock %}

{% block content %}
    <h2> {{ category.name }}</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
