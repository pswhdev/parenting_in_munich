{% extends "base.html" %}
{% block title %}Access Restricted{% endblock %}
{% block content %}

<section class="container wrapper text-center card">
  <div class="row justify-content-center">
    <div class="col-md-8 align-self-center no-border-card">
      <img
        src="https://res.cloudinary.com/daluxpssk/image/upload/v1717939795/restricted-area_xbr0ig.webp"
        class="restricted-area-card-img"
        alt="Restricted area image"
      >
      <div class="card-body">
        This area is only available to registered users. Please
        <a href="{% url 'account_signup' %}?next={% url 'events' %}">sign up</a>
        or
        <a href="{% url 'account_login' %}?next={% url 'events' %}">log in</a>
        to view the events.
      </div>
    </div>
  </div>
</section>
{% endblock %}
