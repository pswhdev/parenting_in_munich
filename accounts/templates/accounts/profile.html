{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <hr>
    <a href="{% url 'user:delete_account' %}" class="btn btn-danger">Delete Account</a>  <!-- Added link to delete account -->
</div>
{% endblock %}
