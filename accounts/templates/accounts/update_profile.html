{% extends "base.html" %}
{% load static %}

{% block title %} - Update Pofile{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

{% endblock %}

{% block extras %}
<script src="{% static 'js/custom_location.js' %}"></script>
{% endblock %}
